<html>

<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="loading-text">Loading...</div>
	<div class="control-center" style="display:none">
		<div class="control-module">
			<div class="top-panel">
				<h3>BPM:</h3>
				<p id="bpm">120</p>
				<br>
				<input type="range" min="60" max="200" value="120" class="slider" name="bpm" oninput="SongSmash.setBPM(this)" onchange="SongSmash.setBPM(this)">
			</div>
		</div>
		<div class="control-module">
			<h2>VocalsðŸŽ¤:</h2>
		</div>
		<div class="control-module">
			<div class="bottom-panel">
				<button onclick="SongSmash.slowDownVocal()">Slow Down (0.5x)</button>
				<button onclick="SongSmash.speedUpVocal()">Speed Up (2x)</button>
			</div>
		</div>
		<div class="control-module">
			<div class="left-panel">
				<img class="button" onclick="SongSmash.loadPrevVocal()" src="assets/transparent-arrow-md-left.png">
			</div>
			<div class="middle-panel">
				<img class="coverImage" id="vocalImage" src="">
			</div>
			<div class="right-panel">
				<img class="button" onclick="SongSmash.loadNextVocal()" src="assets/transparent-arrow-md.png
					">
			</div>
		</div>
		<div class="control-module">
			<h2>Beat ðŸŽ¹:</h2>
		</div>
		<div class="control-module">
			<div class="bottom-panel">
				<button onclick="SongSmash.slowDownInstrumental()">Slow Down (0.5x)</button>
				<button onclick="SongSmash.speedUpInstrumental()">Speed Up (2x)</button>
			</div>
		</div>
		<div class="control-module">
			<div class="left-panel">
				<img class="button" onclick="SongSmash.loadPrevInstrumental()" src="assets/transparent-arrow-md-left.png">
			</div>
			<div class="middle-panel">
				<img class="coverImage" id="instrumentalImage" src="">
			</div>
			<div class="right-panel">
				<img class="button" onclick="SongSmash.loadNextInstrumental()" src="assets/transparent-arrow-md.png">
			</div>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/bufferloader.js"></script>
<script type="text/javascript" src="scripts/soundsmash-prototype.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
<script type="text/javascript" src="scripts/files.js"></script>

</html>
